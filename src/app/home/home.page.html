<ion-content [fullscreen]="true">
  <swiper-container
    allow-touch-move="false"
    initial-slide="1"
    >
    <swiper-slide>Slide 1</swiper-slide>
    <swiper-slide>
      <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-checkbox>{{ item.label }}</ion-checkbox>
        </ion-item>
      </ion-list>
    </swiper-slide>
  </swiper-container>
</ion-content>
